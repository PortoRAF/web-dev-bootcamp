<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <h1>Register</h1>

    <form action="">
      <div>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="John"
          required
        />
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Smith"
          required
        />
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" />
      </div>

      <div>
        <label>
          Email:
          <input type="email" placeholder="your email" name="email" required />
        </label>
        <label>
          Password:
          <input
            type="password"
            placeholder="your password"
            name="password"
            pattern=".{5,10}"
            required
            title="Password must be between 5 and 10 characters"
          />
        </label>
      </div>

      <div>
        <label>
          Birthday:
          <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
          </select>
          <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <select name="year">
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
          </select>
        </label>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input type="checkbox" id="agreed" name="agreed" />
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
